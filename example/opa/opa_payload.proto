syntax = "proto3";

package istio.wasm.example.opa;

// Schematize input for opa policy engine
message OpaPayload {
    // Principal of source workload.
    string source_principal = 1;

    // Metadata about destination workload and service.
    message DestinationMetadata {
        // FQDN of destination service.
        string destination_service = 1;

        // Destination workload name.
        string destination_name = 2;

        // Destination workload version, derived from version label.
        string destination_version = 3;

        // Destination workload app, derived from app label.
        string destination_app = 4;
    }

    DestinationMetadata destination_metadata = 2;

    // URL of the request.
    string request_url = 3;

    // jwt claims map from auth header.
    map<string, string> jwt_claims = 4;
}
